[tool:pytest]
python_paths = .
testpaths = backend/tests
addopts = -v --tb=short --strict-markers --disable-warnings
asyncio_mode = auto
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
